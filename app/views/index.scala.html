@(researchAreas: List[ResearchArea])

<!DOCTYPE html>

<html>
	<body>
		<h1><a href='@routes.Application.publications'>Publications</a></h1>
		<h1>Research Areas</h1>
		<ol>
		@for( researchArea <- researchAreas ) {
			<li><h2><a href='@routes.Application.researchArea(researchArea.id)'>@researchArea.name</a></h2></li>
		}
		</ol>	
	</body>
</html>
